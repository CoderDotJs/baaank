<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Landing Page Log in</title>
</head>
<body>
    <h1 class="text-5xl text-center font-semibold my-4 text-red-400">Banking Site</h1>


    <section class="mx-auto w-3/4 bg-purple-700 rounded p-4 mt-20">
        <h1 class="text-center text-white font-semibold my-7 text-3xl">LogIn</h1>
        <form action="" class="flex-col flex justify-center items-center gap-1">
            <input type="email" name="email" id="email" class="lg:w-2/4 w-4/5 rounded border-purple-700 py-1 px-2" placeholder="Type Your Email ">
            <input type="password" name="pass" id="pass" placeholder="Type Your Password" class="lg:w-2/4 w-4/5 rounded border-purple-700 py-1 px-2">
            <button class="bg-purple-200 lg:px-6 px-4 mt-4 items-start lg:py-2 py-1 font-semibold lg:text-2xl text-xl text-purple-700 rounded" id="login">Login</button>
        </form>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
