<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <h1 class="lg:text-6xl text-5xl font-semibold text-center text-gray-600 mb-14 lg:mb-20 mt-2">Dashboard</h1>
    <div class="grid lg:grid-cols-3 grid-cols-1 w-3/4 mx-auto my-4 gap-4 text-white">
        <div class="bg-purple-500 h-40 rounded p-6 font-semibold">
            <h1 class="lg:text-3xl text-2xl">Deposited Balance</h1>
            <h1 class="lg:text-6xl text-5xl py-2">$ <span id="deposit" class="text-red-500">00</span></h1>
        </div>
        <div class="bg-pink-500 h-40 rounded p-6 font-semibold">
            <h1 class="lg:text-3xl text-2xl">Withdrawal Balance</h1>
            <h1 class="lg:text-6xl text-5xl py-2">$ <span id="withdraw" class="text-green-500">00</span></h1>
        </div>
        <div class="bg-yellow-500 h-40 rounded p-6 font-semibold">
            <h1 class="lg:text-3xl text-2xl">Balance</h1>
            <h1 class="lg:text-6xl text-5xl py-2">$ <span id="balance" class="text-blue-white">00</span></h1>
        </div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-2 w-3/4 mx-auto my-4 gap-4 text-white">
        <div class="bg-red-500 h-48 rounded p-6 font-semibold">
            <h1 class="lg:text-3xl text-2xl">Deposit Money</h1>
            <input type="number" name="number" id="depositInput" min="5" placeholder="Enter you amount: " class="lg:w-3/5 w-4/5 py-1 px-2 border-transparent rounded outline-0 my-4 block text-gray-700">
            <button class="bg-green-500 px-7 font-semibold rounded py-2" id="depositBtn">Deposit</button>
        </div>
        <div class="bg-green-500 h-48 rounded p-6 font-semibold">
            <h1 class="lg:text-3xl text-2xl">Withdraw Money</h1>
            <input type="number" name="number" id="withdrawInput" min="5" placeholder="Enter you amount: " class="w-4/5 lg:w-3/5 py-1 px-2 border-transparent rounded outline-0 text-gray-700 my-4 block">
            <button class="bg-red-500 px-7 font-semibold rounded py-2 " id="withdrawBtn">Withdraw</button>
        </div>
    </div>

    <br>

    <button class="text-white bg-red-500 lg:text-2xl text-xl lg:px-7 px-4 lg:py-2 py-1 mb-10 rounded block mx-auto" id="logout">Logout</button>

    <script src="js/dashboard.js"></script>
</body>
</html>
